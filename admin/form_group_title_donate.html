<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="icon" type="image/x-icon" href="../assets/img/ayomlogo.png">
		<!-- Site Properities -->
		<title>Ayom</title>

		<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="../assets/css/font-awesome.min.css" rel="stylesheet">
		<link href="../assets/css/syncard-inject.css" rel="stylesheet">
		<link href="../assets/css/admin.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<header class="parent-admin"></header>

			<main class="parent-admin"></main>

			<footer class="parent-admin"></footer>
		</div>

		<!-- Script collection -->
		<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../assets/js/jquery-ui-1.10.0.custom.min.js"></script>
		<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../assets/js/syncard.js"></script>
		<script type="text/javascript" src="../assets/js/public.js"></script>

		<!-- page script -->
		<script type="text/javascript">
			$(function(){
				loadData();
			});
			function loadData(){
				var html = '';

				html = html +
				'<form id="syncrom" f-group="operation" f-target="home_donate_head" enctype="multipart/form-data">'+
					'<div class="input-frame col-md-6">'+
							'<h3><b>Group Title Donate</b></h3>'+
					'</div>' +
					'<div class="clearfix"></div>'+
					'<div class="input-frame col-md-6">'+
						'<div class="form-group">'+
							'<label>Title</label>'+
							'<input name="subtitle" type="text" class="form-control">'+
							'<input name="id_data" type="hidden">'+
						'</div>'+
						'<div class="form-group">'+
							'<label>Description</label>'+
							'<textarea name="description" class="form-control" rows="5"></textarea>'+
						'</div>'+
					'</div>' +
					'<div class="clearfix"></div>'+
					'<hr/>' +
					'<div class="input-frame col-md-6">' +
						'<div class="btn-group">'+
							'<button class="btn btn-warning" type="submit">Create</button>'+
							'<a href="home_donate.html" class="btn btn-warning" type="reset">Cancel</a>'+
						'</div>'+
					'</div>' +
				'</form>';

				$('main.parent-admin .main-content').append(html);

				/* data generator */
				if(getParam('q') != "" && getParam('q') != null) dataGenerator(getParam('q'));
				else p_formHandler('syncrom', 'addData', 'home_donate_head.html');

				imagePreviewActivator('[name="picture"],[name="pictureMobile"]');
			}

			function dataGenerator(id_data){
				var xData = p_getData('operation', 'home_donate_headFetch', '', "id_data=" + id_data);
					xData = xData.feedData;

				for (var key in xData) {
					if($("[name='" + key + "']").attr('type') != "file") $("[name=" + key + "]").val(xData[key]);
					else{
						if(xData[key]!="") $("[name-tag=" + key + "]").attr('src', '../assets/home/donate/' + xData[key]);
						else $("[name-tag='" + key + "']").attr('src', '../assets/default/home.gif');
					}
				}

				p_formHandler('syncrom', 'updateData', 'home_donate.html');
			}
		</script>
	</body>
</html>
