			$(function(){
				loadData();

			function loadData(){
				var html = '';

				html = html +
				'<div class="header-option">' +
					'<div class="operation-group">'+
						'<form class="form-inline">' +
							'<div class="input-group operation-button">' +
								'<a href="form_product_size.html"><i class="fa fa-plus-circle text-warning">&nbsp;</i> Add Product size</a>'+
							'</div>' +
							'<div class="input-group operation-button">' +
								'<a href="#" id="deleteButton"><i class="fa fa-minus-circle text-warning">&nbsp;</i> Delete Product size</a>'+
							'</div>' +
							'<div class="input-group operation-button">' +
								'<a href="#" id="manageButton"><i class="fa fa-bars text-warning">&nbsp;</i> Manage Product size</a>'+
							'</div>' +
							'<div class="input-group operation-button">' +
								'<a href="product.html"><i class="fa fa-arrow-left text-warning">&nbsp;</i> Back to Products</a>'+
							'</div>' +
		        	'<div class="input-group pull-right">' +
		        		'<input type="text" class="form-control" placeholder="Search">' +
			        	'<span class="input-group-btn">' +
			        		'<button type="button" class="search btn btn-default">SEARCH</button>' +
			        	'</span>' +
		        	'</div>' +
		   		'</form>' +
		   		'<div class="clearfix"></div>' +
					'</div>' +
					'<div class="summary-group">'+
						'<div class="summary-text">'+
							'<p>Total number of Product size</p>'+
							'<p class="number" id="totalRecord">0</p>'+
						'</div>'+
						'<div class="alpha">'+
							'<ul>' +
								'<li><a href="#">A</a></li>'+
								'<li><a href="#">B</a></li>'+
								'<li><a href="#">C</a></li>'+
								'<li><a href="#">D</a></li>'+
								'<li><a href="#">E</a></li>'+
								'<li><a href="#">F</a></li>'+
								'<li><a href="#">G</a></li>'+
								'<li><a href="#">H</a></li>'+
								'<li><a href="#">I</a></li>'+
								'<li><a href="#">J</a></li>'+
								'<li><a href="#">K</a></li>'+
								'<li><a href="#">L</a></li>'+
								'<li><a href="#">M</a></li>'+
								'<li><a href="#">N</a></li>'+
								'<li><a href="#">O</a></li>'+
								'<li><a href="#">P</a></li>'+
								'<li><a href="#">Q</a></li>'+
								'<li><a href="#">R</a></li>'+
								'<li><a href="#">S</a></li>'+
								'<li><a href="#">T</a></li>'+
								'<li><a href="#">U</a></li>'+
								'<li><a href="#">V</a></li>'+
								'<li><a href="#">W</a></li>'+
								'<li><a href="#">X</a></li>'+
								'<li><a href="#">Z</a></li>'+
							'</ul>'+
						'</div>'+
					'</div>'+
					'<p class="pagging-text"><a href="#" class="pagging-left">< Previous page</a> | <a href="#" class="pagging-right">Next page ></a></p>' +
				'</div>';

				html = html +
				'<div class="table-frame">'+
					'<table class="table table-striped table-responsive">'+
					    '<thead>'+
					    	'<tr>'+
									'<th width="5%"><input type="checkbox" name="customerSelect" id="selectRecord" value="0" onclick="checkboxToggle(this, \'customerSelect\')" /><label for="selectRecord"></label></th>'+
						    	'<th>Product size</th>'+
					    	'</tr>'+
					    '</thead>'+
					    '<tbody></tbody>'+
					'</table>'+
				'</div>';

				html = html +
				'<p class="pagging-text"><a href="#" class="pagging-left">< Previous page</a> | <a href="#" class="pagging-right">Next page ></a></p>'+
				'<div class="ext-group">'+
					'<div class="alpha">'+
						'<ul>' +
							'<li><a href="#">A</a></li>'+
							'<li><a href="#">B</a></li>'+
							'<li><a href="#">C</a></li>'+
							'<li><a href="#">D</a></li>'+
							'<li><a href="#">E</a></li>'+
							'<li><a href="#">F</a></li>'+
							'<li><a href="#">G</a></li>'+
							'<li><a href="#">H</a></li>'+
							'<li><a href="#">I</a></li>'+
							'<li><a href="#">J</a></li>'+
							'<li><a href="#">K</a></li>'+
							'<li><a href="#">L</a></li>'+
							'<li><a href="#">M</a></li>'+
							'<li><a href="#">N</a></li>'+
							'<li><a href="#">O</a></li>'+
							'<li><a href="#">P</a></li>'+
							'<li><a href="#">Q</a></li>'+
							'<li><a href="#">R</a></li>'+
							'<li><a href="#">S</a></li>'+
							'<li><a href="#">T</a></li>'+
							'<li><a href="#">U</a></li>'+
							'<li><a href="#">V</a></li>'+
							'<li><a href="#">W</a></li>'+
							'<li><a href="#">X</a></li>'+
							'<li><a href="#">Z</a></li>'+
						'</ul>'+
					'</div>'+
				'</div>';

				$('main.parent-admin .main-content').append(html);

				r_setCookie('adminPageFilter', '1');
				r_setCookie('adminAlphaFilter', '');
				var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
				var data = p_getData('operation', 'product_size', page);
					data = data.feedData;

				dataGenerator(data);

				//filter
				$('.alpha a').on("click", function(){
					var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
					var data = p_getData('operation', 'product_size', page, '(name LIKE "' + $(this).html() + '%")');
					data = data.feedData;
					dataGenerator(data);

					r_setCookie('adminPageFilter', page);
					r_setCookie('adminAlphaFilter', $(this).html());
				});

				$('button.search').on("click", function(){
					var keyword = $("[placeholder='Search']").val();
					var data = p_getData('operation', 'product_size', '1', '(name LIKE "%' + keyword + '%")');
					data = data.feedData;
					dataGenerator(data);
				});

				//filter end

				//paging
				$('.pagging-text .pagging-right').on("click", function(){
					var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
					page = parseInt(page) + 1;

					var keyword = $("[placeholder='Search']").val();
					var alpha = (r_getCookie('adminAlphaFilter') != "" ? '(name LIKE "' + r_getCookie('adminAlphaFilter') + '%") AND ': "");

					var data = p_getData('operation', 'product_size', page, alpha + '(name LIKE "%' + keyword + '%")');
					data = data.feedData;

					if(data.length > 0){ dataGenerator(data); } else { page = parseInt(page) - 1; }

					r_setCookie('adminPageFilter', page);
				});

				$('.pagging-text .pagging-left').on("click", function(){
					var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
					if(page > 1){
						page = parseInt(page) - 1;

						var keyword = $("[placeholder='Search']").val();
						var data = p_getData('operation', 'product_size', page, '(name LIKE "%' + keyword + '%")');
						data = data.feedData;
						dataGenerator(data);

						r_setCookie('adminPageFilter', page);
					}
				});
				//paging end
			}

			function dataGenerator(data){
				var html = "";
				for(var loop =0; loop<data.length; loop++){
		    		html = html +
		    		'<tr>'+
							'<td width="5%"><input type="checkbox" name="customerSelect" value="'+data[loop].idData+'" id="selectRecord' + loop + '"><label for="selectRecord' + loop + '"></label></td>'+
		    			'<td class="syn-nowrap">'+ data[loop].name +'</td>'+
		    		'</tr>';
		    	}

				$('main.parent-admin table tbody').html('').append(html);
				$('main.parent-admin #totalRecord').html(data.length);

				//activator
				checkboxActivator();
				operationActivator();
			}

			function operationActivator(){
				$('#deleteButton').unbind().on("click", function(){
					if(checkedArray.length > 0){
						var confirmation = confirm("Are you sure you want to delete the selected data?");
						if (confirmation == true) {
							p_removeData('operation', 'product_size', checkedArray);

							r_setCookie('adminPageFilter', '1');
							r_setCookie('adminAlphaFilter', '');
							var page = (r_getCookie('adminPageFilter') != "" ? r_getCookie('adminPageFilter'): "1");
							var data = p_getData('operation', 'product_size', page);
								data = data.feedData;

							dataGenerator(data);
						}
					}else{
						alert("Please choose record first!");
					}
				});

				$('#manageButton').unbind().on("click", function(){
					if(checkedArray.length == 1 && checkedArray[0] != "0"){
						window.location.href = base_url + "/admin/form_product_size.html?q=" + checkedArray[0];
					}else{
						alert("Please choose only one record!");
					}
				});
			}
		</script>
	</body>
</html>
