<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="icon" type="image/x-icon" href="../assets/img/ayomlogo.png">
		<!-- Site Properities -->
		<title>Ayom</title>

		<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="../assets/css/font-awesome.min.css" rel="stylesheet">
		<link href="../assets/css/syncard-inject.css" rel="stylesheet">
		<link href="../assets/css/admin.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<header class="parent-admin"></header>

			<main class="parent-admin"></main>

			<footer class="parent-admin"></footer>
		</div>

		<!-- Script collection -->
		<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../assets/js/jquery-ui-1.10.0.custom.min.js"></script>
		<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../assets/js/syncard.js"></script>
		<script type="text/javascript" src="../assets/js/public.js"></script>

		<!-- page script -->
		<script type="text/javascript">
			$(function(){
				loadData();
			});
			function loadData(){
				var html = '';

				html = html +
				'<form id="syncrom" f-group="operation" f-target="product_size">'+
					'<div class="input-frame col-md-6">'+
						'<h3><b>Product size</b></h3>'+
						'<div class="form-group">'+
							'<label>Product size</label>'+
							'<input name="name" type="text" class="form-control">'+
							'<input name="idData" type="hidden">'+
						'</div>'+
						'<div class="clearfix"></div>'+
						'<div class="btn-group">'+
							'<button class="btn btn-warning" type="submit">Create</button>'+
							'<a href="product_size.html" class="btn btn-warning" type="reset">Cancel</a>'+
						'</div>'+
					'</div>' +
				'</form>';

				$('main.parent-admin .main-content').append(html);

				/* data generator */
				if(getParam('q') != "" && getParam('q') != null) dataGenerator(getParam('q'));
				else p_formHandler('syncrom', 'addData', 'product_size.html');
			}

			function dataGenerator(idData){
				var xData = p_getData('operation', 'product_sizeFetch', '', "idData=" + idData);
					xData = xData.feedData;

				for (var key in xData) {
					if($("[name='" + key + "']").attr('type') != "file") $("[name=" + key + "]").val(xData[key]);
					else{
						var temp = xData[key].split(","); console.log(temp);
						if(Array.isArray(temp) == false){
							if(xData[key]!="") $("[name-tag=" + key + "]").attr('src', '../assets/product_sizes/' + xData[key]);
							else $("[name-tag='" + key + "']").attr('src', '../assets/default/product_sizes.gif');
						}else{
							for(var loop=0; loop<temp.length; loop++){
								if(xData[key]!="") $("[name-tag='" + key + loop +"']").attr('src', '../assets/product_sizes/' + temp[loop]);
								else $("[name-tag='" + key + loop +"']").attr('src', '../assets/default/product_sizes.gif');
							}
						}
					}
				}

				p_formHandler('syncrom', 'updateData', 'product_size.html');
			}
		</script>
	</body>
</html>
