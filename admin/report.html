<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="icon" type="image/x-icon" href="../assets/img/ayomlogo.png">
		<!-- Site Properities -->
		<title>Ayom</title>

		<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
		<link href="../assets/css/font-awesome.min.css" rel="stylesheet">
		<link href="../assets/css/syncard-inject.css" rel="stylesheet">
		<link href="../assets/css/admin.css" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<header class="parent-admin"></header>

			<main class="parent-admin"></main>

			<footer class="parent-admin"></footer>
		</div>

		<!-- Script collection -->
		<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../assets/js/jquery-ui-1.10.0.custom.min.js"></script>
		<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../assets/js/syncard.js"></script>
		<script type="text/javascript" src="../assets/js/public.js"></script>

		<!-- page script -->
		<script type="text/javascript">
			$(function(){
				load_data();
			});
			function load_data(){
				var html = '';

				var menu = [
					{ 'title': "DESCRIPTION", 'link': 'report_description.html', 'icon': 'pencil' },
					{ 'title': "DONATION", 'link': 'report_donation.html', 'icon': 'handshake-o' },
					{ 'title': "CHECKING ACCOUNT", 'link': 'report_checking_account.html', 'icon': 'files-o' },
					{ 'title': "FINANCIAL OVERVIEW", 'link': 'report_financial.html', 'icon': 'bar-chart' },
					{ 'title': "ANNUAL REPORT", 'link': 'report_annual.html', 'icon': 'file-archive-o' },
					{ 'title': "PROCEDURES & POLICIES", 'link': 'report_policies.html', 'icon': 'flag' },
				];

				html = html +
				'<h3>REPORTS</h3>' +
				'<div class="card-menu">'+
					'<ul>';

				for(var loop=0; loop<menu.length; loop++){
					html = html +
					'<li>' +
						'<span class="fa fa-' + menu[loop].icon + '"></span>' +
						'<a href="' + menu[loop].link + '">' + menu[loop].title + '</a>' +
					'</li>';
				}

				html = html +
					'</ul>'+
				'</div>';

				$('main.parent-admin .main-content').prepend(html);
			}


		</script>
	</body>
</html>
