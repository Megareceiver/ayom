    <script>
        function openCity(cityName) {
        var i;
        var x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        document.getElementById(cityName).style.display = "block";
        }
    </script>
    <script src="../../assets/js/public.js"></script>
    <script src="../../assets/js/partial.js"></script>
    <script>
      $(function(){
        blog();
      });

      function blog(){
        var blog_inner = "";
        var index = ["", "Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        var inner = [];

        var dumb = p_getData('operation', 'blog');
        var blog = (dumb.feedData != undefined) ? dumb.feedData : [];

        for(var loop=0; loop<blog.length; loop++){
            if(loop < 9){
              blog_inner = blog_inner +
              '<div class="img-gallery-blog">' +
                '<a href="blog_detail.html?q=' + blog[loop].id_data + '"><img src="../../assets/blog/' + blog[loop].picture + '" class="img-fit-cover left-0">' +
                '<div class="article-title-box"><p class="gillsans-18">' + blog[loop].title + '</p></div>' +
                '<div class="article-content-box gillsans-content">' +
                    '<p>' + blog[loop].description.substring(0, 120) + '...</p>' +
                '</div></a>' +
              '</div>';
            }

            if(inner[blog[loop].month] == undefined) inner[blog[loop].month] = "";
            inner[blog[loop].month] = inner[blog[loop].month] +
            '<div class="img-gallery-blog">' +
              '<a href="blog_detail.html?q=' + blog[loop].id_data + '"><img src="../../assets/blog/' + blog[loop].picture + '" class="img-fit-cover left-0"></a>' +
              '<div class="article-title-box"><p class="gillsans-18">' + blog[loop].title + '</p></div>' +
              '<div class="article-content-box gillsans-content">' +
                  '<p>' + blog[loop].description.substring(0, 120) + '...</p>' +
              '</div>' +
            '</div>';
		    }

        $("#Latest .row.gallery-position").html(blog_inner);
        for(var look=1; look<index.length; look++){
          $("#" + index[look] + " .row.gallery-position").html(inner[index[look]]);
          if(inner[index[look]] == "" || inner[index[look]] == undefined) { $("button.tab-blog." + look + ", .tab-" + look).remove(); }
        }

      }
    </script>
