    <script>
      $(function(){
        $("#carousel").carousel();
        $(".jumbo-tron img").css({'height':'600px', 'object-fit':'cover', 'width': '100%'});
      });
    </script>
    <script src="../../assets/js/public.js"></script>
    <script>
      $(function(){
        blog();
      });

      function blog(){
        var story_inner      = "";

        if(getParam('q') != "" && getParam('q') != null){
          var dumb = p_getData('operation', 'blogFetch', '1', 'id_data="' + getParam('q') + '"');
          var blog = (dumb.feedData != undefined) ? dumb.feedData : [];
				}else{
					window.location.href = base_url + "/page/blog.html";
				}

        $(".blog-title").html(blog.title);
        $(".blog-subtitle").html(blog.subtitle);
        $(".blog-description").html(blog.description);
        $(".carousel-inner").html('<div class="item active"><img style="width: 100%;" src="../../assets/blog/' + blog.picture + '" alt="ayom"></div>');
      }
    </script>
