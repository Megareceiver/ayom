    <script>
        function openCity(cityName) {
        var i;
        var x = document.getElementsByClassName("city");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        document.getElementById(cityName).style.display = "block";
        }

        $(function(){
          var dumb           = p_getData('operation', 'home_donate_headFetch');
          var donate_caption = (dumb.feedData != undefined) ? dumb.feedData : [];

          $(".head-subtitle").html(donate_caption.subtitle);
          $(".head-description").html(donate_caption.description);
        });
    </script>

    <script src="../../assets/js/public.js"></script>
    <script src="../../assets/js/partial.js"></script>
    <script>
      $(function(){
        donate_group();
      });

      function donate_group(){
        var dumb         = p_getData('operation', 'home_donate');
        var donate_group = (dumb.feedData != undefined) ? dumb.feedData : [];
        var donate_inner = "";
        var donate_navigator = "";

        for(var loop=0; loop<donate_group.length; loop++){

          state = (loop > 0) ? 'style="display:none"' : '';
          donate_inner = donate_inner +
          '<div id="tab-' + loop + '" class="tabcontent1 city" ' + state + '>' +
            '<p class="gillsans-22 tab-article">' + donate_group[loop].title.toUpperCase() + '</p>' +
            '<p class="gillsans-content text-color-content">' + donate_group[loop].description + '</p>' +
            '<img src="../../assets/home/donate/' + donate_group[loop].picture + '" class="img-fit-cover-shop">' +
            '<center><button class="button-circle btn-equipment gillsans" type="button" onclick="location.href=\'../../' + donate_group[loop].link + '\'">DONASI</button></center>'+
          '</div>';

          donate_navigator = donate_navigator + '<button class="tab-' + loop + '" onclick="openCity(\'tab-' + loop + '\')">' + donate_group[loop].title.toUpperCase() + '</button>';
        }

        $("#donate-content").html(donate_inner);
        $("#donate-navigator").html(donate_navigator);
      }
    </script>
